		//		1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

		function eratosthenes(n) {
			var one = [], //пустой
				upperLimit = Math.sqrt(n), //10
				two = []; //пустой

			var i = 0;
			while (i < n) {
				one.push(true); // Заполняем массив true
				i++;
			}

			var i = 2;
			while (i <= upperLimit) {
				if (one[i]) {
					var j = i * i;
					while (j < n) {
						one[j] = false; // заменяем на false везде где есть совпадение в цикле
						j += i;
					}
				}
				i++;
			}
			var i = 2;
			while (i < n) {
				if (one[i]) {
					two.push(i); // переносит во второй список номера элементов являющиеся true
				}
				i++;
			}

			return two;
		};
		document.write(eratosthenes(100));
